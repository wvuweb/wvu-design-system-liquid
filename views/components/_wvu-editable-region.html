{% comment %}<!-- For a detailed look at the concepts behind a shared partial, see https://designsystem.sandbox.wvu.edu/tutorials/the-anatomy-of-a-shared-partial. -->{% endcomment %}

{% comment %}<!-- Define a base name for this component. We can use this later to dynamically create editable region names -->{% endcomment %}
<r:set_var name="baseComponentName" value="editable-region" />

{% comment %}<!-- Pull in component name, instance number, scope, limit, featurettes style, etc. that determine how the component will function. This also defines editable region names for component classes, featurettes classes, etc. -->{% endcomment %}
<r:partial name="includes/wvu-component-variables" theme="University Relations: WVU Design System" />

{% comment %}<!-- Define editable region names using our component name (base component name + instance number) within namespaced labels. -->{% endcomment %}
<r:set_var name="componentMain">wvu-<r:var name="componentName" />__main</r:set_var>

{% comment %}<!-- Components do not display on live sites unless set to “Is active” in the slot’s custom data. But we need to make the component active no matter what in Edit Mode so the user can test it. You can see the “if” statement in the component’s outer HTML container that checks. -->{% endcomment %}
<r:edit_mode_only>
  <r:set_var name="componentIsEditModeOnly" value="0" />
</r:edit_mode_only>

<r:if_equal x="{$componentDisplayContext}" y="as_full_width_block"><r:if_true value="{$componentIsMain}"><main id="wvu-main-content"></r:if_true></r:if_equal>

<r:if_true value="{$componentIsEditModeOnly}"><div class="d-none"></r:if_true>
{% comment %}<!-- This is just a label for the editable region that follows in order to make it clear to content editors what the region is for (in case they delete content and forget). -->{% endcomment %}
<r:edit_mode_only><span class="d-inline-block badge badge-primary mb-1">Editable Region</span></r:edit_mode_only>
<r:editable_region name="{$componentMain}" scope="{$componentScope}" />
<r:if_true value="{$componentIsEditModeOnly}"></div></r:if_true>

<r:if_equal x="{$componentDisplayContext}" y="as_full_width_block"><r:if_true value="{$componentIsMain}"></main></r:if_true></r:if_equal>

{% comment %}<!-- We need to reset our variables so that when another component gets called after this, it doesn’t get injected with unexpected values. -->{% endcomment %}
<r:partial name="includes/wvu-component-variables-reset" theme="University Relations: WVU Design System" />
