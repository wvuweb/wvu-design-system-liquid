{% comment %}<!-- For a detailed look at the concepts behind a shared partial, see https://designsystem.sandbox.wvu.edu/tutorials/the-anatomy-of-a-shared-partial. -->{% endcomment %}

{% comment %}<!-- Define a base name for this component. We can use this later to dynamically create editable region names -->{% endcomment %}
<r:set_var name="baseComponentName" value="breadcrumbs" />

{% comment %}<!-- Pull in component name, instance number, scope, limit, featurettes style, etc. that determine how the component will function. This also defines editable region names for component classes, featurettes classes, etc. -->{% endcomment %}
<r:partial name="includes/wvu-component-variables" theme="University Relations: WVU Design System" />

{% comment %}<!-- Name of editable region containing classes that get applied to a component’s outer container if no “component classes” are provided by the content editor. -->{% endcomment %}
<r:set_var name="defaultComponentClasses">
  wvu-breadcrumbs-1-default-component-classes
</r:set_var>

<r:if_not_blank value="{$classes_wvu_breadcrumbs}">
  <r:content_for name="{$defaultComponentClasses}"><r:site:data name="classes_wvu_breadcrumbs" /></r:content_for>
</r:if_not_blank>
<r:if_blank value="{$classes_wvu_breadcrumbs}">
  <r:content_for name="{$defaultComponentClasses}"></r:content_for>
</r:if_blank>

<r:set_var name="breadcrumbLinkClasses">
  <r:page:if_has_content_for region="{$componentClasses}"><r:page:content name="{$componentClasses}" /></r:page:if_has_content_for><r:page:unless_has_content_for region="{$componentClasses}"><r:if_not_blank value="{$classes_wvu_breadcrumbs}"><r:site:data name="classes_wvu_breadcrumbs" /></r:if_not_blank><r:if_blank value="{$classes_wvu_breadcrumbs}"><r:yield name="{$defaultComponentClasses}" /></r:if_blank></r:page:unless_has_content_for>
</r:set_var>

{% comment %}<!-- Utility classes assigned to this components’s stylable elements by default if the content editor does not apply her own. -->{% endcomment %}
<r:set_var name="componentClassesBreadcrumbs">
  wvu-slash-list pl-0 <r:var name="breadcrumbLinkClasses" />
</r:set_var>

<section class="wvu-breadcrumbs py-2 w-100 position-absolute wvu-z-index-breadcrumbs" aria-label="<r:var name="baseComponentName" />-1">
  <div class="container position-relative wvu-z-index-content small">
    <r:breadcrumbs ul_class="{$componentClassesBreadcrumbs}" link_class="{$breadcrumbLinkClasses}" />
  </div>
</section>

{% comment %}<!-- Pull in component instructions and allow user to edit classes for component in CleanSlate editor -->{% endcomment %}
<r:partial name="includes/wvu-component-footer" theme="University Relations: WVU Design System" />
