<!-- Component: sidebar -->
{%- define_component component %}
  {
    "baseName": "sidebar",
  }
{%- enddefine_component %}

{% assign sidebarName = 'sidebar_' | append: component.number %}
<aside class="wvu-sidebar col-md-4" aria-label="{{ sidebarName }}">
  <div class="mb-3">
    {% render "utilities/wvu-slots" forContext: sidebarName %}
  </div>
</aside>
