## Basic Theme Info
name: WVU Design System
description: WVU Design System Theme

engine: liquid

import_themes:
  - git@github.com:wvuweb/wvu-design-system-liquid.git
  - git@bitbucket.org:wvudigital/code-liquid.git

## Attributes, Data and Variables
custom_data_attributes:
  - alternate_url:
    title: Alternate URL
  - backpage_header:
    type: checkbox
    title: Remove header
  - blog_article_has_hero:
    type: checkbox
    title: If blog article, show hero
  - blog_index_hide_author:
    type: checkbox
    title: Hide blog index author?
  - breadcrumbs:
    type: checkbox
    title: Remove breadcrumbs
  - content_keys
  - description:
    type: text
    rows: 6
    tile: Description
    required: false
    maxlength: 255
  - header_label:
    type: checkbox
    title: Show header label
  - header_subhead:
    type: checkbox
    title: Show header subhead
  - link_text:
    title: Link text
  - search_action
  - thumbnail_alt:
